<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient definition -->
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#6366f1"/>
            <stop offset="100%" style="stop-color:#8b5cf6"/>
        </linearGradient>
    </defs>

    <!-- CHAT ME text -->
    <text x="60" y="35" font-family="Inter, sans-serif" font-weight="bold" font-size="24" fill="url(#logoGradient)">
        CHAT ME
    </text>

    <!-- Chat bubble icon -->
    <g transform="translate(10, 10)">
        <path d="M0,5 Q0,0 5,0 L25,0 Q30,0 30,5 L30,20 Q30,25 25,25 L15,25 L10,30 L5,25 Q0,25 0,20 Z" 
              fill="url(#logoGradient)"/>
        
        <!-- AI symbol inside bubble -->
        <circle cx="15" cy="12.5" r="5" fill="white"/>
        <path d="M12,12.5 L18,12.5 M15,9.5 L15,15.5" 
              stroke="url(#logoGradient)" stroke-width="1.5"/>
    </g>
</svg>